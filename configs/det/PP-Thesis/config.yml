Global:
  use_wandb: true
  debug: false
  use_gpu: true
  epoch_num: 50
  log_smooth_window: 20
  print_batch_step: 20
  save_model_dir: ./output/PP-Thesis-Det/Exp-1
  save_epoch_step: 50
  eval_batch_step:
    - 0
    - 1000
  cal_metric_during_train: false
  checkpoints: null
  pretrained_model: null
  save_inference_dir: null
  use_visualdl: false
  infer_img: doc/imgs_en/img_10.jpg
  save_res_path: ./checkpoints/det_db/predicts_db.txt
  d2s_train_image_shape:
    - 3
    - 640
    - 640
  distributed: true

Architecture:
  model_type: det
  algorithm: DB
  Transform: null
  Backbone:
    name: ResNet_vd
    in_channels: 3
    layers: 50
  Neck:
    name: LKPAN
    out_channels: 256
  Head:
    name: DBHead
    kernel_list:
      - 7
      - 2
      - 2
    k: 50
Loss:
  name: DBLoss
  balance_loss: true
  main_loss_type: DiceLoss
  alpha: 5
  beta: 10
  ohem_ratio: 3
Optimizer:
  name: Adam
  beta1: 0.9
  beta2: 0.999
  lr:
    name: Cosine
    learning_rate: 0.0001
    warmup_epoch: 2
  regularizer:
    name: L2
    factor: 5.0e-05
PostProcess:
  name: DBPostProcess
  thresh: 0.3
  box_thresh: 0.6
  max_candidates: 1000
  unclip_ratio: 1.5

Metric:
  name: DistributedDetMetric
  main_indicator: hmean
  
Train:
  dataset:
    name: SimpleDataSet
    data_dir: /workspace/duy/HisDoc1B/output/paddle_det_v5_ss3/
    label_file_list:
      - /workspace/duy/HisDoc1B/output/paddle_det_v5_ss3/train.txt
    ratio_list:
      - 1.0
    transforms:
      - DecodeImage:
          img_mode: BGR
          channel_first: false
      - DetLabelEncode: null
      - IaaAugment:
          augmenter_args:
            - type: Fliplr
              args:
                p: 0.5
            - type: Affine
              args:
                rotate:
                  - -10
                  - 10
            - type: Resize
              args:
                size:
                  - 0.5
                  - 3
      - EastRandomCropData:
          size:
            - 640
            - 640
          max_tries: 50
          keep_ratio: true
      - MakeBorderMap:
          shrink_ratio: 0.4
          thresh_min: 0.3
          thresh_max: 0.7
          total_epoch: 500
      - MakeShrinkMap:
          shrink_ratio: 0.4
          min_text_size: 8
          total_epoch: 500
      - NormalizeImage:
          scale: 1./255.
          mean:
            - 0.485
            - 0.456
            - 0.406
          std:
            - 0.229
            - 0.224
            - 0.225
          order: hwc
      - ToCHWImage: null
      - KeepKeys:
          keep_keys:
            - image
            - threshold_map
            - threshold_mask
            - shrink_map
            - shrink_mask
  loader:
    shuffle: true
    drop_last: false
    batch_size_per_card: 16
    num_workers: 8
    use_shared_memory: false
    
Eval:
  distributed: true
  dataset:
    name: SimpleDataSet
    data_dir: /workspace/duy/HisDoc1B/output/paddle_det_v5_ss3
    label_file_list:
      - /workspace/duy/HisDoc1B/output/paddle_det_v5_ss3/test.txt
    transforms:
      - DecodeImage:
          img_mode: BGR
          channel_first: false
      - DetLabelEncode: null
      - DetResizeForTest:
          limit_side_len: 960
          limit_type: max
      - NormalizeImage:
          scale: 1./255.
          mean:
            - 0.485
            - 0.456
            - 0.406
          std:
            - 0.229
            - 0.224
            - 0.225
          order: hwc
      - ToCHWImage: null
      - KeepKeys:
          keep_keys:
            - image
            - shape
            - polys
            - ignore_tags
  loader:
    shuffle: false
    drop_last: false
    batch_size_per_card: 1
    num_workers: 2
    use_shared_memory: false
