Global:
  use_gpu: True
  epoch_num: 25
  log_smooth_window: 20
  print_batch_step: 10
  save_model_dir: ./output/rec/nomnanet_none_bigru_att/
  save_epoch_step: 5
  eval_batch_step: [500, 200] # Evaluation is run every 200 iterations after 500 iterations
  cal_metric_during_train: True
  pretrained_model:
  checkpoints:
  save_inference_dir:
  use_visualdl: False
  infer_img:
  # for data or label process
  character_dict_path: ppocr/utils/dict/nomna_dict.txt
  max_text_length: 25
  infer_mode: False
  use_space_char: False
  save_res_path: ./output/rec/predicts_nomnanet_none_bigru_att.txt

Optimizer:
  name: Adam
  beta1: 0.9
  beta2: 0.999
  lr:
    learning_rate: 0.0005
  regularizer:
    name: 'L2'
    factor: 0.00001

Architecture:
  model_type: rec
  algorithm: NomNaAttention
  Transform:
  Backbone:
    name: NomNaNet
  Neck:
    name: SequenceEncoder
    encoder_type: rnn
    hidden_size: 256
    cell_type: "gru"
  Head:
    name: AttentionHead

Loss:
  name: AttentionLoss

PostProcess:
  name: AttnLabelDecode

Metric:
  name: RecMetric
  main_indicator: "char_acc"

Train:
  dataset:
    name: SimpleDataSet
    data_dir: ./train_data/rec/train/
    label_file_list: ["./train_data/rec/rec_gt_train.txt"]
    transforms:
      - DecodeImage: # load image
          img_mode: BGR
          channel_first: False
      - AttnLabelEncode: # Class handling label
      - RecResizeImg:
          image_shape: [3, 48, 432]
      - KeepKeys:
          keep_keys: ['image', 'label', 'length'] # dataloader will return list in this order
  loader:
    shuffle: False
    batch_size_per_card: 256
    drop_last: True
    num_workers: 8

Eval:
  dataset:
    name: SimpleDataSet
    data_dir: ./train_data/rec/val/
    label_file_list: ["./train_data/rec/rec_gt_val.txt"]
    transforms:
      - DecodeImage: # load image
          img_mode: BGR
          channel_first: False
      - CTCLabelEncode: # Class handling label
      - RecResizeImg:
          image_shape: [3, 48, 432]
      - KeepKeys:
          keep_keys: ['image', 'label', 'length'] # dataloader will return list in this order
  loader:
    shuffle: False
    drop_last: False
    batch_size_per_card: 256
    num_workers: 4
