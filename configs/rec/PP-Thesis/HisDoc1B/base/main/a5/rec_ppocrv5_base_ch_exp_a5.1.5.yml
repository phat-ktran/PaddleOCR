Global:
  model_name: PPHGNetV2_B4 # To use static model for inference.
  debug: false
  use_gpu: true
  epoch_num: 40
  distributed: true
  eval_batch_step: [10000, 2500]
  log_smooth_window: 20
  print_batch_step: 10
  save_model_dir: ./output/rec_ppocrv5_base_ch_exp_a5.1.5
  save_epoch_step: 1
  cal_metric_during_train: true
  calc_epoch_interval: 1
  pretrained_model: https://paddle-model-ecology.bj.bcebos.com/paddlex/official_pretrained_model/PP-OCRv5_server_rec_pretrained.pdparams
  checkpoints: null
  character_dict_path: ./ppocr/utils/dict/PP-Thesis/hisdoc1b_19k_cleaner.txt
  save_inference_dir:
  use_visualdl: false
  infer_img: null
  save_res_path: null
  infer_mode: false
  use_space_char: false
  max_text_length: &max_text_length 55
  use_amp: false
  use_wandb: true
  d2s_train_image_shape: [3, 48, 880]

wandb:
  project: "HisDoc1B-5M-Cleaner"
  entity: "trankim147-vnu-hcmus"
  name: "A5.1.5"

Optimizer:
  name: Adam
  beta1: 0.9
  beta2: 0.999
  lr:
    name: Cosine
    learning_rate: 0.0005
    warmup_epoch: 2
  regularizer:
    name: L2
    factor: 3.0e-05

Architecture:
  model_type: rec
  algorithm: SVTR_HGNet
  Transform:
  Backbone:
    name: PPHGNetV2_B4
    text_rec: True
    stem_channels: [3, 32, 48]
    out_char_num: *max_text_length # for training mode
    out_avg_kernel_size: [3, 4] # for inference mode
    stage_config_rec:
      # in_channels, mid_channels, out_channels, num_blocks, is_downsample, light_block, kernel_size, layer_num, stride
      stage1: [48, 48, 128, 1, True, False, 3, 6, [2, 1]]
      stage2: [128, 96, 512, 1, True, False, 3, 6, [1, 2]]
      stage3: [512, 192, 1024, 3, True, True, 5, 6, [2, 1]]
      stage4: [1024, 384, 2048, 1, True, True, 5, 6, [2, 1]]
  Neck:
    name: SequenceEncoder
    encoder_type: svtr
    dims: 160
    depth: 2
    hidden_dims: 160
    kernel_size: [1, 3]
    use_guide: True
  Head:
    name: CTCHead

Loss:
  name: CTCLoss
  use_focal_loss: true

PostProcess:
  name: CTCLabelDecode

Metric:
  name: RecMetric
  main_indicator: acc

Train:
  dataset:
    name: UnifiedLMDBDataSet
    data_dir: ./train_data/rec/full
    val_ids: ./train_data/rec/val_ids.json
    ext_op_transform_idx: 1
    transforms:
      - DecodeImage:
          img_mode: BGR
          channel_first: false
      - RecConAug:
          prob: 0.5
          ext_data_num: 2
          image_shape:
            - 48
            - 880
            - 3
      - RecAug:
      - CTCLabelEncode: null
      - SVTRRecResizeImg:
          image_shape:
            - 3
            - 48
            - 880
          padding: true
      - KeepKeys:
          keep_keys:
            - image
            - label
            - length
  loader:
    shuffle: true
    batch_size_per_card: 128
    drop_last: true
    num_workers: 16

Eval:
  dataset:
    name: UnifiedLMDBDataSet
    data_dir: ./train_data/rec/full
    val_ids: ./train_data/rec/val_ids.json
    transforms:
      - DecodeImage:
          img_mode: BGR
          channel_first: false
      - CTCLabelEncode: null
      - SVTRRecResizeImg:
          image_shape:
            - 3
            - 48
            - 880
          padding: true
      - KeepKeys:
          keep_keys:
            - image
            - label
            - length
  loader:
    shuffle: false
    drop_last: false
    batch_size_per_card: 384
    num_workers: 12
